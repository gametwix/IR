<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArcanaPedia</title>
    <link rel="stylesheet" href="{{url_for('static', filename='/style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <h1 style="text-align: start;" >ArcanaPedia</h1>
    <div style="display: flex; justify-content: start;"> 
    <img style="width: 100px;height: 100px; margin-left: 20px; margin-right: 30px;"
        src="{{url_for('static', filename='wiki_logo.png')}}">

    <div style="display: flex; align-items: center; justify-content: center;">
        <form action="search" method="post" autocomplete="off">
            <div id="autocomplete-wrapper" class="autocomplete-wrapper">
                <input id="autocomplete-input" name="query" type="search" placeholder="Search" class="form-control form-control-sm" type="text" aria-label=".form-control-sm example">
                <!-- <ul class="autocomplete-list">
                    <li>
                        <button>Title 1</button>
                    </li>
                    <li>
                        <button>Title 2</button>
                    </li>
                    <li>
                        <button>Title 3</button>
                    </li>
                </ul> -->
            </div>
            <button type="submit" class="btn btn-primary btn-submit"><img src="{{url_for('static', filename='search.png')}} " class="img-fluid mx-auto d-block"></button>
        </form>
    </div>
</div>
    <script src="{{url_for('static', filename='autocomplete.js')}}"></script>
</body>

</html>
